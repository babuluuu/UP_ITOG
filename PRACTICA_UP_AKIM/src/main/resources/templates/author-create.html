<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Author</title>
</head>
<body>
<h2>Create Author</h2>
<form action="/authors/create" method="post" th:object="${author}">
    Author: <input type="text" th:field="*{name}" required/><br/>
    <input type="submit" value="Create"/>
</form>
<br/>
<a href="/authors">Back to Author List</a>
</body>
</html>
